<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">    
        <nav>
            <div class="display">Tic-Tac-Toe Game</div>
            <button class="Replay">Replay</div>
        </nav>
    </div>
    <div class="game">
        <div class="col1">
            <div class="box br1 br2" id="0"></div>
            <div class="box br1" id="1"></div>
            <div class="box br1 br3" id="2"></div>
            <div class="box br2" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box br3" id="5"></div>
            <div class="box br4 br2" id="6"></div>
            <div class="box br4" id="7"></div>
            <div class="box br4 br3" id="8"></div>
        </div>
        <div class="col2">
            <div class="gameinfo">Player X Turn.</div>    
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
